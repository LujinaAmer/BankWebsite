      <h1 class="what_taital">Loan Application</h1>

      <div class="contact_section2">
        <div class="row">
          <div class="col-md-6 padding_left_0">
            <div class="mail_section">
              <div style="margin:10px;">
                <h1>Personal Information :</h1>
               
                <label class="container">
               
                <input type="" class="mail_text_1 " id="a" placeholder="Name" name="Name">
                <input type="" class="mail_text_1 " id=b placeholder="Birth Date" name="Birth Date">
                <input type="" class="mail_text_1 " id=c placeholder="Email" name="Name" >
                <input type="" class="mail_text_1 " id=d placeholder="Phone Number" name="Name">
                <input type="" class="mail_text_1 " id=e placeholder="Address" name="Name">
                <input type="" class="mail_text_1 " id=f placeholder="National ID" name="Name">
                <input type="" class="mail_text_1 " id=g placeholder="Salary" name="Name">
                <input type="" class="mail_text_1 " id=h placeholder="Place of Work" name="Name">
                
               
              </label>
                
                <h1>Requested Loan Amount</h1>
                <label class="container">
                <input type="" class="mail_text_1 " id=i placeholder="Amount" name="Name">

                </label>


              <h1>Loan Type</h1>
                <label class="container" style="font-size: large;">Personal
                  <input type="radio" checked="checked" name="radio">
                  <span class="checkmark"></span>
                </label>
                <label class="container" style="font-size: large;">Car
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>

                
             
              
              </div>


              <!-- Trigger/Open The Modal -->

              <button id="btn" class="apply_bt" style=" width:30%; float:left ;" onclick="myfunction()">Apply</button>

              <!-- The Modal -->
              <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>You have successefully sumbitted your application!</p>
                </div>

              </div>

              <script>
                // Get the modal
                var modal = document.getElementById("myModal");

                // Get the button that opens the modal
                var btn = document.getElementById("btn");
                function myfunction() {
                    if (document.getElementById("a").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("b").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("c").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("d").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("e").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("f").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("g").value == "")
                      alert("please complete everything");
                    else if (document.getElementById("h").value == "")
                      alert("please complete everything");
                      else
                      modal.style.display = "block";
                  }


                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks the button, open the modal 
               

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                  modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
              </script>

              <div class="view_bt" style="margin-top: 70px ;margin-left:-182px ;margin-bottom:10px; float:left ;width:50%; "><a href="Applied Loans.html" >View applied Loans</b>
  
             
              </div>
              <div class="view_bt"style=" width:60%; float:left ;"><a href="Loan_Payment.html" >Loan Payment</b></div>
