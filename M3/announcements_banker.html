    <div class="contact_section layout_padding">
      <div class="container-fluid">
        <h1 class="what_taital">Notifications</h1>

        <div class="contact_section2">
          <div class="row">
            <div class="col-md-6 padding_left_0">
              <div class="mail_section">
                <form id="formNotify">
                  <div class="row">
                    <select
                      class="form-select form-select-lg mb-3"
                      id="input_20"
                      style="gap: 10px"
                    >
                      <option selected>Clients Group</option>
                      <option value="1">Silver Clients</option>
                      <option value="2">Golden Clients</option>
                      <option value="3">Platnuim Clients</option>
                    </select>
                    <p>OR</p>
                    <input
                      type=""
                      class="mail_text_1"
                      id="input_19"
                      placeholder="Client ID"
                      name="Id"
                      style="width: 150px;"
                    />
                  </div>
                  <textarea
                    class="massage_text"
                    id="input_3"
                    placeholder="Add new text..."
                    rows="3"
                    maxlength="300"
                    name="reason"
                  ></textarea>
                </form>
                <div class="send_bt">
                  <a onclick="notify()" href="#">send</a>
                </div>

                <script>
                  function notify() {
                    if (document.getElementById("input_19").value == "" && document.getElementById("input_20").value == "Clients Group" ){
                      alert("please choose client group or add client id ");
                    }
                    else if (document.getElementById("input_3").value == ""){
                      alert("please add text");
                    }
                    else {
                      alert("Your notifications has been sent");
                      document.getElementById("formNotify").reset();
                    }
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>

                <form id="formAnn">
                  <textarea
                    class="massage_text"
                    id="input_4"
                    placeholder="Add new announcements..."
                    rows="3"
                    maxlength="300"
                    name="reason"
                  ></textarea>
                </form>

                <div class="send_bt">
                  <a onclick="alerts()" href="#">Post</a>
                </div>

                <script>
                  function alerts() {
                    if (document.getElementById("input_4").value == "")
                      alert("please write your Announcements");
                    else {
                      alert("Your announcement has been posted");
                      document.getElementById("formAnn").reset();
                    }
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
