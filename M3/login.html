              if (document.getElementById("x").value == "")

              else if (document.getElementById("y").value == "")

              else if (document.getElementById("x").value == "wrong")
                alert("wrong username");
              else if (document.getElementById("y").value == "wrong")
                alert("wrong password");
              else {

                  window.location.href = "admin_services.html";

                  window.location.href = "client_services.html";
                else (document.getElementById("z").value == "Banker")
