          <div class="row align-items-start">

                <input

                <input

                  id="input_7"

                  name="BankName"
                  required
                />
                <input
                  type=""

                  placeholder="Recipient Bank Routing Number"
                  name="RBankNum"
                  required

                <input

                <textarea

                <input

        <!-- The Modal -->

                />
              </svg>
              Your transfer has been successfully processed. Thank you for choosing our bank.
            </p>
          </div>
        </div>

        <style>
          .container input {
            position: inherit; 
             opacity: 1;
            cursor: pointer;
          }
          /* The Modal (background) */
          .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
          }

          /* Modal Content/Box */
          .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
          }

          /* The Close Button */
          .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
          }

          .close:hover,
          .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
          }
        </style>

        <script>
          // Get the modal
          var modal = document.getElementById("myModal");

          // Get the button that opens the modal
          var btn = document.getElementById("myBtn");

          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          // When the user clicks on <span> (x), close the modal
          span.onclick = function () {
            document.getElementById("result").innerText =
              "successful money transaction";
            document.getElementById("result").style.display = "block";
            modal.style.display = "none";
            document.getElementById("form1").reset();
            document.getElementById("form2").reset();
            document.getElementById("form3").reset();
          };

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) {
              document.getElementById("result").style.display = "block";
              modal.style.display = "none";
              document.getElementById("form1").reset();
              document.getElementById("form2").reset();
              document.getElementById("form3").reset();
            }
          };

          function submitInternal() {
            if (document.getElementById("input_1").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_2").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_3").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_4").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else {
              document.getElementById("notVaild").style.display = "none";
              document.getElementById("result").innerText =
                "successful money transaction";
              modal.style.display = "block";
            }
          }

          function submitDomestic() {
            if (document.getElementById("input_5").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_6").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_7").value == "") {

              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_8").value == "") {

              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_9").value == "") {

              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_10").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else {
              document.getElementById("notVaild").style.display = "none";
              document.getElementById("result").innerText =
                "successful money transaction";
              modal.style.display = "block";
            }
          }
          function submitInternational() {
            if (document.getElementById("input_11").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_12").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_13").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_14").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_15").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_16").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_17").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_18").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_19").value === "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (
              document.getElementById("input_20").value == "Currency"
            ) {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else if (document.getElementById("input_21").value == "") {
              document.getElementById("result").style.display = "none";
              document.getElementById("notVaild").style.display = "block";
            } else {
              document.getElementById("notVaild").style.display = "none";
              document.getElementById("result").innerText =
                "successful money transaction";
              modal.style.display = "block";
            }
          }

          function showInternal() {
            document.getElementById("internalForm").style.display = "block";
            document.getElementById("domesticForm").style.display = "none";
            document.getElementById("internationalForm").style.display = "none";
            event.preventDefault();
          }

          function showDomestic() {
            document.getElementById("internalForm").style.display = "none";
            document.getElementById("domesticForm").style.display = "block";
            document.getElementById("internationalForm").style.display = "none";
            event.preventDefault();
          }

          function showInternational() {
            document.getElementById("internalForm").style.display = "none";
            document.getElementById("domesticForm").style.display = "none";
            document.getElementById("internationalForm").style.display =
              "block";
            event.preventDefault();
          }
