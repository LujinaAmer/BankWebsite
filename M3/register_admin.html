      <h1 class="what_taital">Register</h1>

      <div class="contact_section2">
        <div class="row">
          <div class="col-md-6 padding_left_0">
            <div class="mail_section">
              <label for="Register As">Register As:</label>
              <h1></h1>
              <select name="Register As" id="Register As">
                <option value="Admin">Admin</option>
                <option value="Banker">Banker</option>
                <option value="Client">Client</option>

              </select>
              <input type="" id="a" class="mail_text_1" placeholder="First Name" name="First Name">
              <input type="" id="b" class="mail_text_1" placeholder="Last Name" name="Last Name">
              <input type="" id="c" class="mail_text_1" placeholder="Age" name="Age">
              <input type="" id="d" class="mail_text_1" placeholder="National ID" name="National ID">
              <input type="" id="e" class="mail_text_1" placeholder="Phone Number" name="Phone Number">
              <input type="" id="f" class="mail_text_1" placeholder="Email" name="Email">
              <input type="password" id="g" class="mail_text_1" placeholder="Password" name="Password">
              <input type="password" id="h" class="mail_text_1" placeholder="Confirm Password" name="Confirm Password">

              <div class="send_bt"><a onclick="alerts()" href="#">Register</a> <b> Register new user</div>
            </div>
          </div>
          <script>function alerts() {
              if (document.getElementById("a").value == "")
                alert("please complete everything");
              else if (document.getElementById("b").value == "")
                alert("please complete everything");
              else if (document.getElementById("c").value == "")
                alert("please complete everything");
              else if (document.getElementById("d").value == "")
                alert("please complete everything");
              else if (document.getElementById("e").value == "")
                alert("please complete everything");
              else if (document.getElementById("f").value == "")
                alert("please complete everything");
              else if (document.getElementById("g").value == "")
                alert("please complete everything");
              else if (document.getElementById("h").value == "")
                alert("please complete everything");
              else
                { 
                  if(document.getElementById("g").value ==document.getElementById("h").value ){
                    alert("Successful registration");
                    window.location.href = "login.html";
                  }
                  else{
                    alert("Passwords don't match");
                  }
              }
            }</script>
